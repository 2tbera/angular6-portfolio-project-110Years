<div class=" w-100 h-100 d-flex justify-content-around align-content-center user-select-none position-relative"
     #_line>
  <div class=" position-absolute  bull d-flex justify-content-center "
       [ngClass]="{'active': bullStatus, 'bullBounce': data.bullBounce , 'bull-seeker' : data.progress }"
       [style.left.%]="data.model / max * 100 ">
    <span class="position-absolute text-light-pink mt-2 title-text-bold" [ngClass]="{'d-none': bullStatus}"> {{data.bullName}}</span>
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100">
      <path d="M71,40c0,16.57-14.43,50-31,50S9,56.57,9,40,23.43,10,40,10,71,23.43,71,40Z" fill='white'/>
    </svg>
  </div>
  <!--, 'progress' : item.progress-->
  <div *ngFor="let item of data?.item; let i = index" [ngClass]="{'active': item.active }"
       class="bg-white w-100 position-relative d-flex justify-content-center align-items-center text-light-pink box overflow-hidden user-select-none">
    <span *ngIf="!item.active"
          class="z-index-10 w-100 h-100 position-absolute title-text-bold d-flex justify-content-center align-items-center">{{item.year}}</span>
    <div class="position-relative h-100">
      <div class=" position-absolute h-100  wave-item bg-light-pink transition-linear-1"
           [ngClass]="{'active': item.active, 'progress-item' : item.progress }">
        <svg version="1.1" class=" h-100"   xmlns="http://www.w3.org/2000/svg"  viewBox="0 0  1000 400" xml:space="preserve" >
        <path stroke-width="10" fill="white"  d="
        M 0 0
        L 400 0
        C 400 000, 500 150, 600 0
        C 600,00 600,0 600,0
        L 1000 0
        L 1000 400
        L 600 400
        C 600 400, 500 300, 400 400
        L 400 400 L 0 400 L 0 0" >
          <animate #_static attributeName="d"
                    attributeType="XML"
                    begin=""

                    keySplines="0 0 1 1"
                    keyTimes="0;1"

                    to="M 0 0
                        L 400 0
                        C 400 000, 500 150, 600 0
                        C 600,00 600,0 600,0
                        L 1000 0
                        L 1000 400
                        L 600 400
                        C 600 400, 500 300, 400 400
                        L 400 400 L 0 400 L 0 0"
                    dur="150ms" fill="freeze"  />
          <animate #_active begin="" attributeName="d" attributeType="XML"
                   values="
                     M 0 0
                     L 400 0
                     C 400 000, 500 150, 600 0
                     C 600,00 600,0 600,0
                     L 1000 0
                     L 1000 400
                     L 600 400
                     C 600 400, 500 300, 400 400
                     L 400 400 L 0 400 L 0 0;

                     M 0 0
                     L 0 0
                     C 350,0 350,300 500,300
                     C 650,300 650,0 1000,0
                     L 1000 0
                     L 1000 400
                     L 600 400
                     C 600 400, 500 300, 400 400
                     L 400 400
                     L 0 400
                     L 0 0;

                     M 0 0
                     L 0 0
                     C 350,0 350,200 500,200
                     C 650,200 650,0 1000,0
                     L 1000 0
                     L 1000 400
                     L 600 400
                     C 600 400, 500 300, 400 400
                     L 400 400
                     L 0 400
                     L 0 0;

                     M 0 0
                     L 0 0
                     C 350,0 350,250 500,250
                     C 650,250 650,0 1000,0
                     L 1000 0
                     L 1000 400
                     L 600 400
                     C 600 400, 500 300, 400 400
                     L 400 400
                     L 0 400
                     L 0 0;

                     M 0 0
                     L 0 0
                     C 350,0 350,270 500,270
                     C 650,270 650,0 1000,0
                     L 1000 0
                     L 1000 400
                     L 600 400
                     C 600 400, 500 300, 400 400
                     L 400 400
                     L 0 400
                     L 0 0"
                    dur="0.2s"  fill="freeze"  />
          <animate #_progress attributeName="d"
                    attributeType="XML"
                    begin=""

                    keySplines="0 0 1 1"
                    keyTimes="0;1"

                    to="M 0 0
                        L 0 0
                        C 300,0 300,100 500,100
                        C 700,100 700,0 1000,0
                        L 1000 0
                        L 1000 400
                        L 600 400
                        C 600 400, 500 300, 400 400
                        L 400 400
                        L 0 400
                        L 0 0 "
                    dur="150ms" fill="freeze"  />
        </path>
        </svg>
      </div>
    </div>
  </div>
</div>
